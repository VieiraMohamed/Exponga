  <!-- FORM -->
  <main class="container my-5 pt-5">
    <h2 class="text-center text-white mb-4">Contact Form</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <form id="contactoForm" class="bg-dark p-4 rounded shadow">
          <div class="mb-3">
            <label for="nombre" class="form-label text-white">Name</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label text-white">Subject</label>
            <input type="text" class="form-control" id="asunto" name="asunto" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label text-white">Message</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-enviar w-100">Send</button>
        </form>
        <div id="respuesta" class="mt-3 mensaje"></div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS + AJAX -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactoForm").addEventListener("submit", function (event) {
      event.preventDefault();

      var formData = new FormData(this);
      fetch("../php/procesar_formulario.php", {
        method: "POST",
        body: formData
      })
        .then(response => response.text())
        .then(data => {
          document.getElementById("respuesta").innerHTML = `<p class="alert alert-success">Message sent successfully!</p>`;
          document.getElementById("contactoForm").reset();
        })
        .catch(error => {
          document.getElementById("respuesta").innerHTML = `<p class="alert alert-danger">Error sending the message.</p>`;
        });
    });

    // Remove focus from hamburger button after opening menu
    const navbarToggler = document.querySelector('.navbar-toggler');
    navbarToggler.addEventListener('click', () => {
      navbarToggler.blur();
    });
  </script>
